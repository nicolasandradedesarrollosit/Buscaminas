<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="icon" href="public/buscaminasLogo.png" type="image/png" />
    <link rel="stylesheet" href="css/contacto.css" />
  </head>
  <body>
    <div>
      <div class="containerModo">
        <button id="modoOscuro">Activar modo oscuro</button>
        <button id="modoClaro">Desactivar modo oscuro</button>
      </div>
      <form id="contacto">
        <h2>Contacto</h2>
        <label>Nombre:</label>
        <input type="text" id="nombre" name="nombre" />
        <div id="errorNombre" class="error"></div>

        <label>Email:</label>
        <input type="email" id="email" name="email" />
        <div id="errorEmail" class="error"></div>

        <label>Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5"></textarea>
        <div id="errorMensaje" class="error"></div>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <script src="js/contacto.js"></script>
  </body>
</html>
