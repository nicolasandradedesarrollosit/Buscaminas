<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="icon" href="/buscaminasLogo.png" type="image/png" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 class="Titulo">Buscaminas</h2>
        <div class="superior">
            <div class="buttonObscureMode">
                <button id="modoOscuro">Activar Modo Oscuro</button>
            </div>
            <div class="select" id="select">
                <select id="opcionJuego">
                    <option value="facil">Facil(8x8) 10 minas</option>
                    <option value="medio">Medio(12x12) 25 minas</option>
                    <option value="dificil">Dificil(16x16) 40 minas</option>
                </select>
            </div>
            <button id="iniciarJuego">Iniciar Juego</button>
        </div>
        <div class="containerBuscaminas">
            <div class="superior">
                <button id="volverAtras">Volver Atras</button>
                <p class="modoDeJuego" id="modoDeJuego"></p>
            </div>
            <div class="temporizador" id="temporizador">
                <span id="tiempo">05:00</span>
            </div>
            <div id="contadorMinas"></div>
            <div id="contadorDiferencia"></div>
            <div class="contenido" id="contenido"></div>
        </div>
        <div id="gameOver">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
